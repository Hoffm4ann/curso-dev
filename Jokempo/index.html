<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"> <!-- Define a codificação do documento como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a configuração de viewport para dispositivos móveis -->
    <title>JokenPô</title> <!-- Define o título da página -->
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo de estilo CSS -->
</head>

<body>

    <div class="container"> <!-- Define um contêiner principal -->
        <h1> JokenPô</h1> <!-- Título principal da página -->
        <div class="buttons"> <!-- Div para os botões de jogo -->
            <!-- Botões para as opções de pedra, papel e tesoura com emojis -->
            <button id="rock" onclick="playHuman('rock')">&#x1F44A;</button> <!-- Botão para pedra -->
            <button id="paper" onclick="playHuman('paper')">&#x1f590;</button> <!-- Botão para papel -->
            <button id="scissors" onclick="playHuman('scissors')">&#x270c;</button> <!-- Botão para tesoura -->
        </div>

        <section> <!-- Seção para as imagens das velas -->
            <img class="vela" src="assets/2.gif" alt="vela"> <!-- Imagem da primeira vela -->
            <img class="vela2" src="assets/2.gif" alt="vela"> <!-- Imagem da segunda vela -->
        </section>

        <p class="result"></p> <!-- Parágrafo para exibir o resultado do jogo -->
        <div id="scores"> <!-- Div para exibir as pontuações -->
            <p class="your-score">Sua Pontuação: <span id="human-score">0</span></p> <!-- Pontuação do jogador humano -->
            <p class="machine-score">Pontuação CPU: <span id="machine-score">0</span></p> <!-- Pontuação da máquina -->
        </div>

        <div class="whats"> <!-- Div para o botão do WhatsApp -->
            <a href="https://wa.me/5547999591415" target="_blank"> <!-- Link para o WhatsApp -->
                <img src="./Assets/whatsapp.png" width="75px" alt="Fale Comigo" title="Fale Comigo"> <!-- Imagem do botão do WhatsApp -->
            </a>
        </div>

    </div>

    <script src="script.js"></script> <!-- Script JavaScript para manipulação do jogo -->
</body>

</html>
