<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Projeto Conversor de Moeda</title>
</head>

<body>
        
    <img class="logo" src="/Projeto JavaScript/Assets/animacao.gif" alt="Logo Animado">
    <main>
        <label>
            Corverter <b>de</b><br>
            <select class="currency-select">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="bitcoin"> BitCoin</option>
            </select><br>
        </label>

        <label>Corverter <b>para</b><br>
            <select class="currency-select2">
                <option value="dolar2">US$ Dólar Americano</option>
                <option value="real2">R$ Real Brasileiro</option>
                <option value="euro2">€ Euro</option>
                <option value="libra2">£ Libra</option>
                <option value="bitcoin2">BitCoin</option>
            </select><br>
        </label>

        <label>
            Valor <br>
            <input class="input-currency" placeholder="10.000.000">
        </label>
        <button class="convert-button">Converter</button>
        
        <section>
            <div class="currency-box">
                <img class="currency-img"src="/Projeto JavaScript/Assets/real.png" alt="logo-moeda-a-converter-brasil">
                <p class="currency-name">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            
                <img class="arrow-img" src="/Projeto JavaScript/Assets/seta.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img2" src="/Projeto JavaScript/Assets/dollar.png" alt="logo-moeda-convertida">
                <p class="currency-name2">Dolár Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>

</body>
<script src="script.js"></script>
</html>
