<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Projeto Conversor de Moeda</title>
</head>

<body>
    <img class="logo" src="./Assets/animacao.gif" alt="Logo Animado">
    <main>
        <label>
            Converter <b>de</b><br>
            <select class="currency-select">
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="USD">US$ Dólar Americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra Esterlina</option>
                <option value="BTC">BitCoin</option>
            </select><br>
        </label>

        <label>Converter <b>para</b><br>
            <select class="currency-select2">
                <option value="USD">US$ Dólar Americano</option>
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra Esterlina</option>
                <option value="BTC">BitCoin</option>
            </select><br>
        </label>

        <label>
            <b>Valor:</b> <br>
            <input type="number" inputmode="tel" class="input-currency" placeholder="1234567890">
        </label>
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img" src="./Assets/real.png" alt="logo-moeda-a-converter-brasil">
                <p class="currency-name">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./Assets/seta.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img2" src="./Assets/dollar.png" alt="logo-moeda-convertida">
                <p class="currency-name2">Dolár Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>

    <div class="whats">
        <a href="https://wa.me/5547999591415" target="_blank">
            <img src="./Assets/whatsapp.png" width="75px" alt="Fale Comigo" title="Fale Comigo">
        </a>
    </div>

    <script src="script2.js"></script>
</body>

</html>
